<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title login">Signup Form</div>
        </div>
        <h3 id="para" style="text-align: center; color: limegreen;"></h3>
        <div class="form-container">
             <div class="slide-controls">
                 <input type="radio" name="slider" id="login" checked>
                 <input type="radio" name="slider" id="signup">
                 <label for="login" class="slide login">Login</label>
                 <label for="signup" class="slide signup">Signup</label>
                 <div class="slide-tab"></div>
             </div>
            <div class="form-inner">
                <form action="#" class="login" name="my-form">
                    <div class="field">
                        <input type="text" placeholder="Email Adress" required id="uinput">
                    </div>
                    <div class="field">
                        <input type="Password" placeholder="Password" required id="upass">
                    </div>
                    <div class="pass-link"><a href="#">Forgot Password?</a></div>
                    <div class="field">
                       <input type="submit" value="login" class="btn2"  onclick="fun()" >
                        
                    </div>
                    <div class="signup-link">Not a member ? <a href="#">Signup Here!</a></div>
                </form>

                <form action="#" class="signup" name="my-form">
                    <div class="field">
                        <input type="email" placeholder="Email Adress" required id="emailInput">
                    </div>
                    <div class="field">
                        <input type="Password" placeholder="Password" required id="pInput">
                    </div>
                    <div class="field">
                        <input type="Password" placeholder="Confirm Password" required id="cpInput">
                    </div>
                    <div class="field">
                        <input type="submit" name="log" value="signup" class="btn1" onclick="fun1()">
                    </div>
                    <div class="signin-link">Already  a member ? <a href="#">Sign in !</a></div>


                    <div><h3 id="para2" style="color: magenta; text-align: center;"></h3></div>
                </form>
            </div>
        </div>
    </div>

   
</body>

    const loginText=document.querySelector(".title-text .login");

    signupBtn.onclick=(()=>{
        loginForm.style.marginLeft="-50%";
        loginText.style.marginLeft="-50%";
    });
    loginBtn.onclick=(()=>{
        loginForm.style.marginLeft="0%";
        loginText.style.marginLeft="0%";
    });
    signupLink.onclick=(()=>{
        signupBtn.click();
        return false;
       
    });

    signinLink.onclick=(()=>{
        loginBtn.click();
        return false;
    });
